{{extend 'masterTemplate.html'}}
<div class="container-fluid">
  <div class="row h-100">
    <div class="col"></div>
    <div class="col-8 m-auto">
      <div class="text-center">
        {{=form.custom.begin}}

        <div class="form-group">
          <input type="string" class="form-control" name="firstName" value="{{=form.custom.inpval['first_name']}}" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="lastName" value="{{=form.custom.inpval['last_name']}}" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="email" value="{{=form.custom.inpval['email']}}" required>
        </div>

        <button type="submit" class="btn w-100">Apply Changes</button>

        {{=form.custom.end}}
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
