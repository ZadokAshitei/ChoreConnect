{{extend 'masterTemplate.html'}}
<div class="container-fluid">
  <div class="row h-100">
    <div class="col"></div>
    <div class="col-8 m-auto">
      <div class="text-center">
        {{=form.custom.begin}}

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="choreName" placeholder="What chore do you want done?" required>
        </div>

        <div class="form-group">
          <!-- <input type="text" class="form-control" name="choreDescription" placeholder="Describe the chore as much as you can" value="{{=form.custom.inpval['choreDescription']}}" required> -->
          <textarea class="form-control" name="choreDescription" placeholder="Describe the chore as much as you can" value="{{=form.custom.inpval['choreDescription']}}" required rows="8" cols="80"></textarea>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="choreDuration" placeholder="How long is the chore?"  required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="choreLocation" placeholder="Where are you?" required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="chorePrice" placeholder="How much are you willing to pay?" required>
        </div>

        <div class="form-group">
          <!-- <label></label> -->
          <input type="text" class="form-control" name="status" value="unfinished" required hidden>
        </div>


        <button type="submit" class="btn w-100">Submit</button>


        {{=form.custom.end}}
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
